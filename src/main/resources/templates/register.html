<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>SkillsCraftHub|Register</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>
<body>
   
    <main class="form-signin d-flex justify-content-center m-auto">
        <div class="col-md-4 m-5">
            <form th:action="@{/register}" th:object="${user}" method="post">
                <img class="m-5" th:src="@{https://media.portmoni.com/56497/20230811_213536_0000.png}" alt="" width="72" height="57">
                <h1 class="h3 mb-3 fw-normal">Create an account</h1>
    
                <div class="form-floating">
                    <input type="text" class="form-control mb-3" id="floatingInput" th:field="*{username}" placeholder="name@example.com">
                    <label for="floatingInput">username</label>
                </div>
                <div class="form-floating">
                    <input type="email" class="form-control mb-3" id="floatingInput" th:field="*{email}" placeholder="name@example.com">
                    <label for="floatingInput">Email address</label>
                </div>
                <div class="form-floating">
                    <input type="password" class="form-control mb-3" id="floatingPassword" th:field="*{password}" placeholder="Password">
                    <label for="floatingPassword">Password</label>
                </div>
                
                <div class="form-floating">
                    <p >Already got an account? <a class="nav-link d-inline text-info" href="/login.html">Login</a></p>
                </div>
                 
                <button class="btn btn-primary w-100 py-2" type="submit">Sign in</button>
            </form>
        </div>
    </main>


      <!-- footer -->
  <div th:replace="fragments/footer.html :: footer"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
  crossorigin="anonymous"></script>
</body>
</html>
